<<include etc/colors_fonts_patterns.conf>>
<<include data/ideogram.conf>>
<<include data/ticks.conf>>
karyotype = data/reference.karyotype.txt
chromosomes_units = 100000
chromosomes_display_default = yes
track_width = 0.04
track0_pos = 0.950000
track1_pos = 0.870000
track2_pos = 0.790000
track3_pos = 0.690000
<image>
dir = /group/millermrgrp2/shannon/projects/assembly_genome_Hypomesus-transpacificus/01-assembly/F/QUAST/a1_to_a4/circos
file = circos.png
png = yes
svg = no
radius = 1500p
angle_offset = -90
auto_alpha_colors = yes
auto_alpha_steps = 5
background = white
</image>
<<include etc/housekeeping.conf>>
max_points_per_track* = 50000
max_ideograms* = 376
<plots>
layers_overflow = collapse
<plot>
track_idx = track0
<<include data/label.conf>>
</plot>
<plot>
track_idx = track1
<<include data/label.conf>>
</plot>
<plot>
track_idx = track2
<<include data/label.conf>>
</plot>
<plot>
type = tile
thickness = 50p
stroke_thickness = 0
layers = 1
file = data/ipa.conf
r0 = eval(sprintf("%.3fr",conf(track0_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track0_pos)))
</plot>
<plot>
type = tile
thickness = 50p
stroke_thickness = 0
layers = 1
file = data/scaff10x.conf
r0 = eval(sprintf("%.3fr",conf(track1_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track1_pos)))
</plot>
<plot>
type = tile
thickness = 50p
stroke_thickness = 0
layers = 1
file = data/SALSA2.conf
r0 = eval(sprintf("%.3fr",conf(track2_pos) - conf(track_width)))
r1 = eval(sprintf("%.3fr",conf(track2_pos)))
</plot>
<plot>
type = heatmap
file = data/gc.txt
color = greys-6
scale_log_base = 1.5
r0 = 1r - 29p
r1 = 1r - 1p
</plot>
</plots>
